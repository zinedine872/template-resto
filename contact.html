<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Restaurant Drixod</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar-buttons">
        <a href="index.html" class="btn">Accueil</a>
        <a href="menu.html" class="btn">Menu</a>
        <a href="gallery.html" class="btn">Galerie</a>
    </div>

    <header class="hero small-hero">
        <div class="hero-text">
            <h1>Contactez-nous</h1>
        </div>
    </header>

    <section class="contact-section">
        <h2>Envoyez-nous un message</h2>
        <form action="#" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Votre Nom" required>
            <input type="email" name="email" placeholder="Votre Email" required>
            <textarea name="message" placeholder="Votre Message" required></textarea>
            <button type="submit" class="btn">Envoyer</button>
        </form>
        <a href="index.html" class="btn">Retour à l'Accueil</a>
    </section>

    <footer>
        <p>© 2025 Drixod. Tous droits réservés.</p>
        <p>Téléphone : 078 123 45 67</p>
        <p>Adresse : Rue de l'Exemple 12, 2500 Bienne</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
